<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--
  ★ 사진대지 - PDF 변환용 템플릿 ★

  레이아웃 확인용 - 원본 이미지 정확한 구조 재현
  모든 레이아웃을 테이블 기반으로 구현 (PDF 변환 호환성)
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사진대지</title>
  <style>
    @font-face {
      font-family: 'MalgunGothic';
      src: url('file:///C:/Windows/Fonts/malgun.ttf');
      -fs-pdf-font-embed: embed;
      -fs-pdf-font-encoding: Identity-H;
    }

    @page {
      size: A4;
      margin: 15mm 20mm;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'MalgunGothic', serif;
      font-size: 11pt;
      line-height: 1.6;
      color: #000;
    }

    /* ========== Document Title ========== */
    .title-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .title-table td {
      border: 0;
      padding: 0;
      text-align: center;
      font-size: 22pt;
      font-weight: normal;
      letter-spacing: 15px;
    }

    /* ========== Photo Section Table ========== */
    .photo-section-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .photo-section-table td,
    .photo-section-table th {
      border: 2px solid #000;
      padding: 0;
      vertical-align: middle;
    }

    /* 공사명 행 */
    .project-name-row td {
      padding: 8px 10px;
      font-size: 11pt;
      text-align: left;
    }

    /* 사진 영역 */
    .photo-row td {
      height: 300px;
      text-align: center;
      vertical-align: middle;
    }

    .photo-row img {
      max-width: 98%;
      max-height: 290px;
      object-fit: contain;
    }

    /* 내용 행 */
    .content-row td {
      padding: 8px 10px;
      font-size: 11pt;
      text-align: left;
    }

    .content-row .label-cell {
      width: 90px;
      text-align: center;
    }

    /* 빈칸 행 */
    .empty-row td {
      height: 28px;
      padding: 0;
    }

    /* ========== Page Break ========== */
    .page-break {
      page-break-before: always;
    }
  </style>
</head>
<body>
  <!-- Document Title -->
  <table class="title-table">
    <tr>
      <td>사 진 대 지</td>
    </tr>
  </table>

  <!-- ========== 첫 번째 사진 섹션 ========== -->
  <table class="photo-section-table">
    <!-- 공사명 행 -->
    <tr class="project-name-row">
      <td colspan="4">■ 공 사 명 : 여수시립박물관 건립공사</td>
    </tr>
    <!-- 사진 영역 -->
    <tr class="photo-row">
      <td colspan="4">
        <!-- 이미지 삽입 위치 -->
        <!-- <img src="photo1.jpg" alt="납품 사진 1" /> -->
      </td>
    </tr>
    <!-- 내용 행 -->
    <tr class="content-row">
      <td class="label-cell">내&emsp;&emsp; 용</td>
      <td colspan="3">경질 우레탄 기포 단열재 납품</td>
    </tr>
    <!-- 납품장소 -->
    <tr class="content-row">
      <td class="label-cell">납품장소</td>
      <td colspan="3">경기도 시흥시 원곡로 32</td>
    </tr>
  </table>

  <!-- ========== 두 번째 사진 섹션 ========== -->
  <table class="photo-section-table">
    <!-- 사진 영역 -->
    <tr class="photo-row">
      <td colspan="4">
        <!-- 이미지 삽입 위치 -->
        <!-- <img src="photo2.jpg" alt="납품 사진 2" /> -->
      </td>
    </tr>
    <!-- 내용 행 -->
    <tr class="content-row">
      <td class="label-cell">내&emsp;&emsp; 용</td>
      <td colspan="3">경질 우레탄 기포 단열재 납품</td>
    </tr>
    <!-- 납품장소 -->
    <tr class="content-row">
      <td class="label-cell">납품장소</td>
      <td colspan="3">경기도 시흥시 원곡로 32</td>
    </tr>
  </table>
</body>
</html>
