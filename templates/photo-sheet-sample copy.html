<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진대지</title>
    <style>
        body {
            font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 210mm;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 15px;
            margin-bottom: 30px;
        }
        .project-info {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .photo-section {
            margin-bottom: 40px;
        }
        .photo-box {
            width: 100%;
            height: 400px;
            border: 2px solid #000;
            margin-bottom: 10px;
            background-color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        td {
            border: 2px solid #000;
            padding: 8px;
            font-size: 14px;
        }
        .label-cell {
            width: 80px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .content-cell {
            width: auto;
        }
        .empty-cell {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사 진 대 지</h1>
        
        <div class="project-info">
            ■ 공사명 : 여수시립박물관 건립공사
        </div>

        <!-- 첫 번째 사진 섹션 -->
        <div class="photo-section">
            <div class="photo-box"></div>
            <table>
                <tr>
                    <td class="label-cell">내 용</td>
                    <td class="content-cell">경철 우레탄 기포 단열재 납품</td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                </tr>
            </table>
        </div>

        <!-- 두 번째 사진 섹션 -->
        <div class="photo-section">
            <div class="photo-box"></div>
            <table>
                <tr>
                    <td class="label-cell">내 용</td>
                    <td class="content-cell">경철 우레탄 기포 단열재 납품</td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
