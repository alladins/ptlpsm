# 출하관리시스템 용어 사전
# 이 파일은 코드의 영문 용어를 한글로 자동 변환하는 데 사용됩니다.
#
# 사용법:
# - entities: 엔티티/테이블 이름 매핑
# - fields: 공통 필드 이름 매핑
# - actions: 동작/메서드 이름 매핑
# - ui: UI 요소 매핑
#
# 작성일: 2026-01-02
# 버전: 1.0.0

entities:
  Order:
    korean: "발주"
    table: "orders"
    description: "공공조달 계약에 따른 물품 납품 요청 단위"
    aliases: ["납품요구", "수주", "계약"]

  Shipment:
    korean: "출하"
    table: "shipments"
    description: "창고에서 현장으로 물품을 보내는 단위"
    aliases: ["배송", "출고"]

  Transport:
    korean: "운송"
    table: "transports"
    description: "출하된 물품의 운송 정보 (차량, 기사 등)"
    aliases: ["배차", "운송장"]

  Delivery:
    korean: "납품확인"
    table: "deliveries"
    description: "현장에서 물품 인수를 확인하는 절차"
    aliases: ["인수", "수령확인"]

  DeliveryPhoto:
    korean: "납품사진"
    table: "delivery_photos"
    description: "납품 현장에서 촬영한 증빙 사진"

  Baseline:
    korean: "기성차수"
    table: "baselines"
    description: "기성금 청구를 위한 납품 완료 단위 (1차, 2차, 3차...)"
    aliases: ["기성", "차수"]
    domain_note: "공사/납품 진행률에 따른 대금 청구 단위"

  BaselineItem:
    korean: "기성차수품목"
    table: "baseline_items"
    description: "기성 차수에 포함된 품목별 수량/금액 스냅샷"

  Fund:
    korean: "자금"
    table: "funds"
    description: "발주별 자금 관리 정보"
    aliases: ["자금관리"]

  AdvancePayment:
    korean: "선급금"
    table: "advance_payments"
    description: "계약 체결 후 선지급되는 금액 (통상 70%)"
    domain_note: "공공조달 관행상 선급금 70%가 표준"

  ProgressPayment:
    korean: "기성금"
    table: "progress_payments"
    description: "납품확인 완료된 물량에 대한 대금"
    aliases: ["기성금청구", "기성청구"]

  BalancePayment:
    korean: "잔금"
    table: "balance_payments"
    description: "납품완료 후 정산되는 나머지 금액"
    formula: "계약금액 - 선급금 - 기성금누계"

  OemPayment:
    korean: "OEM지급"
    table: "oem_payments"
    description: "협력업체에 지급하는 금액"
    formula: "기성금 × 70%"

  DeliveryDone:
    korean: "납품완료계"
    table: "delivery_done"
    description: "전체 납품 완료 후 조달청 제출용 보고서"
    aliases: ["납품완료", "준공"]

  DeliveryDoneItem:
    korean: "납품완료계품목"
    table: "delivery_done_items"
    description: "납품완료계에 포함된 품목 정보"

  DeliveryDonePhoto:
    korean: "납품완료계사진"
    table: "delivery_done_photos"
    description: "납품완료계에 첨부되는 사진"

  User:
    korean: "사용자"
    table: "users"
    description: "시스템 사용자 정보"

  Company:
    korean: "회사"
    table: "companies"
    description: "건설사, 제조사 등 협력업체 정보"

  Item:
    korean: "품목"
    table: "items"
    description: "납품 대상 물품 정보"
    aliases: ["물품", "제품"]

